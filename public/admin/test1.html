<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <ol class="breadcrumb">
            <li><a href="test1.html">分类管理</a></li>
        </ol>
        <p class="bg-default clearfix">
            <button class="btn btn-primary pull-right" @click="addClassify()">添加分类</button>
        </p>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <tr>
                    <th>ID</th>
                    <th>分类名称</th>
                    <th>状态</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                <tr v-for="item in addClassifyList">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td><span v-if="parseInt(item.state)===1">显示</span><span v-else>隐藏</span></td>
                    <td>{{item.remark}}</td>
                    <td style="text-align: center;width:200px;">
                        <button type="button" class="btn btn-primary btn-sm" @click="update(item)">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						修改
					</button>
                        <button type="button" class="btn btn-danger btn-sm" @click="del(item.id)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						删除
					</button>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 添加分类 -->
        <div id="addClassify-template" style="display:none;padding:20px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
                    <div class="col-sm-10">
                        <input type="text" v-model="name" id="name" class="form-control" placeholder="分类名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea type="text" v-model="remark" class="form-control" placeholder="分类描述"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2" class="col-sm-2 control-label">商品状态</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" v-model="state" id="inlineRadio1" value="1">显示
                         </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" v-model="state" id="inlineRadio1" value="0">隐藏
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button v-if="action===''||action==='add'" class="btn btn-primary" @click.prevent="add()">添加</button>
                        <button v-if="action===''||action==='update'" class="btn btn-primary" @click.prevent="updateData()">修改</button>
                        <button class="btn btn-danger" @click.prevent="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.15/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script>
        // alert(localStorage.getItem('uid') + "  " + localStorage.getItem('token'));
        var mylayer = null;
        let vm = new Vue({
            el: "#app",
            data: function() {
                return {
                    addClassifyList: [],
                    name: "",
                    remark: "",
                    id: "",
                    state: 1,
                    action: "",
                }
            },
            mounted: function() {
                queryAll(this);
            },
            methods: {
                addClassify: function() {
                    this.$nextTick(function() {
                        mylayer = layer.open({
                            title: "添加分类",
                            type: 1,
                            closeBtn: 0, //不显示关闭按钮
                            anim: 2,
                            area: ['600px', '300px'], //宽高
                            shade: false,
                            shadeClose: false, //开启遮罩关闭
                            content: $("#addClassify-template")
                        });
                        this.action = "add";
                    })

                },
                add: function(e) {
                    // alert(this.remark + "" + this.remark);
                    //添加分类
                    var data = {
                        "name": this.name,
                        "remark": this.remark,
                        "state": this.state
                    }
                    if (!this.name) {
                        layer.tips('分类名称不能为空！', '#name', {
                            tips: [3, '#666666'],
                            time: 3000
                        });
                        $("#name").addClass("bg-danger")
                        return false;
                    }
                    addApi(data);

                },
                cancel: function() {
                    layer.close(mylayer);
                },
                del: function(id) {
                    alert(id)
                },
                update: function(obj) {
                    console.log(obj)
                    this.id = obj.id;
                    this.name = obj.name;
                    this.remark = obj.remark;
                    this.state = obj.state;
                    this.$nextTick(function() {
                        this.action = "update";
                        mylayer = layer.open({
                            title: "修改分类",
                            type: 1,
                            closeBtn: 0, //不显示关闭按钮
                            anim: 2,
                            area: ['600px', '300px'], //宽高
                            shade: false,
                            shadeClose: false, //开启遮罩关闭
                            content: $("#addClassify-template")
                        });
                    })
                },
                updateData: function() {
                    var data = {
                        id: this.id,
                        name: this.name,
                        remark: this.remark,
                        state: this.state
                    }
                    if (!this.name) {
                        layer.tips('分类名称不能为空！', '#name', {
                            tips: [3, '#666666'],
                            time: 3000
                        });
                        return false;
                    }
                    updateApi(data);
                }
            }
        })

        function updateApi(data) {
            $.ajax({
                type: 'POST',
                url: "/classify/update",
                data: data,
                success: function(data) {
                    layer.msg("分类修改成功！！！")
                    layer.close(mylayer);
                },
                dataType: 'json'
            });
            queryAll(vm)
        }

        function queryAll(_this) {
            $.get('/classify/queryAll', function(result) {
                console.log(result)
                _this.addClassifyList = result.data;
                console.log(_this.addClassifyList)
            })
        }


        function addApi(data) {
            $.ajax({
                type: 'POST',
                url: "/classify/add",
                data: data,
                success: function(data) {
                    layer.msg("分类添加成功！！！")
                    layer.close(mylayer);
                },
                dataType: 'json'
            });
        }
    </script>
</body>

</html>
